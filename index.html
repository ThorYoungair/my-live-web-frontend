    <style>
        /* å…¨å±€æ ·å¼ */
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #121212; color: #eee; height: 100vh; overflow: hidden; }
        
        /* ç™»å½•å±‚ */
        #login-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .login-box { background: #1e1e1e; padding: 40px; border-radius: 10px; width: 300px; text-align: center; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .login-box h2 { margin-top: 0; color: #00d2ff; }
        .login-input { width: 100%; padding: 12px; margin: 10px 0; background: #333; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box; outline: none; }
        .btn-login { width: 100%; padding: 12px; background: #00d2ff; color: #000; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #login-msg { color: #ff4757; font-size: 14px; margin-top: 10px; min-height: 20px; }

        /* ä¸»ç•Œé¢ */
        #main-app { display: none; height: 100%; flex-direction: column; }
        header { background: #1f1f1f; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333; }
        h1 { margin: 0; font-size: 18px; color: #00d2ff; letter-spacing: 1px; }
        .user-info { font-size: 12px; color: #888; display: flex; align-items: center; gap: 10px; }
        .btn-logout { background: #333; color: #ccc; border: 1px solid #555; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        .player-section { flex: 3; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #333; min-width: 0; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        input.app-input { flex: 1; padding: 10px 15px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; outline: none; min-width: 150px; }
        button.app-btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; white-space: nowrap; }
        .btn-play { background: #00d2ff; color: #000; }
        .btn-save { background: #ff4757; color: white; }
        #qualitySelect { display: none; padding: 0 15px; background: #333; color: #00d2ff; border: 1px solid #00d2ff; border-radius: 4px; outline: none; cursor: pointer; height: 38px; }
        
        #video-container { flex: 1; background: black; border-radius: 8px; overflow: hidden; position: relative; min-height: 400px; }
        video { width: 100%; height: 100%; display: block; object-fit: contain; }
        /* æ’­æ”¾æ—¶ç»™è§†é¢‘åŠ ä¸ªæ¸å…¥åŠ¨ç”» */
        video.fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #logs { height: 30px; line-height: 30px; font-size: 12px; color: #888; margin-top: 5px; font-family: monospace; }
        
        .sidebar { flex: 1; background: #1a1a1a; display: flex; flex-direction: column; min-width: 320px; max-width: 400px; }
        .sidebar-header { padding: 15px; font-weight: bold; border-bottom: 1px solid #333; background: #1f1f1f; display: flex; justify-content: space-between; }
        .room-list { flex: 1; overflow-y: auto; padding: 10px; }
        .room-card { background: #252525; padding: 12px; margin-bottom: 10px; border-radius: 6px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 12px; border-left: 3px solid transparent; }
        .room-card:hover { background: #333; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background-color: #444; flex-shrink: 0; }
        .status-online { background-color: #00ff00; box-shadow: 0 0 8px #00ff00; }
        .room-info { flex: 1; overflow: hidden; }
        .room-name { font-weight: bold; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
        .room-url { font-size: 12px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .btn-delete { background: transparent; color: #555; font-size: 18px; padding: 5px; width: 30px; }
    </style>
</head>
<body>

<div id="login-layer">
    <div class="login-box">
        <h2>ğŸ”’ ç§æœ‰ç›´æ’­é—´</h2>
        <input type="email" id="email" class="login-input" placeholder="è´¦å·">
        <input type="password" id="password" class="login-input" placeholder="å¯†ç ">
        <button class="btn-login" onclick="handleLogin()">è¿›å…¥ç³»ç»Ÿ</button>
        <div id="login-msg"></div>
    </div>
</div>

<div id="main-app">
    <header>
        <h1>ğŸ“º Simple Live</h1>
        <div class="user-info">
            <span id="user-email"></span>
            <button class="btn-logout" onclick="handleLogout()">é€€å‡º</button>
        </div>
    </header>

    <div class="main-layout">
        <div class="player-section">
            <div class="input-group">
                <input type="text" id="roomUrl" class="app-input" placeholder="ç²˜è´´ç›´æ’­é—´é“¾æ¥ (æŠ–éŸ³/Bç«™/è™ç‰™...)">
                <input type="text" id="roomName" class="app-input" placeholder="ç»™å®ƒèµ·ä¸ªåå­—" style="flex: 0.5;">
                <select id="qualitySelect" onchange="changeQuality()"></select>
                <button class="app-btn btn-play" onclick="startPlay()">æ’­æ”¾</button>
                <button class="app-btn btn-save" onclick="saveRoom()">â¤ æ”¶è—</button>
            </div>
            <div id="video-container">
                <video id="videoElement" controls muted></video>
            </div>
            <div id="logs">æ¬¢è¿å›æ¥...</div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">
                <span>æˆ‘çš„æ”¶è—</span>
                <span id="loading-status" style="font-size:12px; font-weight:normal; color:#888;"></span>
            </div>
            <div class="room-list" id="roomList"></div>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // âš ï¸ è®°å¾—æŠŠ URL å’Œ Key å¡«å›æ¥ï¼
    // ==========================================
    const SUPABASE_URL = 'https://cqhvdujppknngygogawj.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable__Yv1H0eUEP5E6xwGFXGptQ_ezuZi4yF';
    // âš ï¸ è®°å¾—æ”¹ä¸ºä½ çš„çœŸå® Render åœ°å€
    const BACKEND_URL = 'https://live-api-m63c.onrender.com';
    // ==========================================

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // å…¨å±€å˜é‡
    var flvPlayer = null;
    var hlsPlayer = null;
    var currentQualities = {}; 

    // --- æ–°å¢ï¼šé¡µé¢å¯è§æ€§ç›‘å¬ (åˆ‡åå°è‡ªåŠ¨çœæµ) ---
    document.addEventListener("visibilitychange", function() {
        const video = document.getElementById('videoElement');
        if (document.hidden) {
            // åˆ‡åˆ°åå° -> æš‚åœè§†é¢‘
            if (!video.paused) {
                video.pause(); 
                log("â¸ï¸ åˆ‡åˆ°åå°ï¼Œå·²æš‚åœå¹¶åˆ‡æ–­æµé‡");
            }
        }
    });

    // --- 0. é—¨ç¦ç³»ç»Ÿ ---
    window.onload = async function() {
        const { data: { session } } = await db.auth.getSession();
        if (session) showApp(session.user.email);
    };

    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msg = document.getElementById('login-msg');
        if(!email || !password) { msg.innerText = "è¯·è¾“å…¥è´¦å·å¯†ç "; return; }
        msg.innerText = "æ­£åœ¨éªŒè¯...";
        const { data, error } = await db.auth.signInWithPassword({ email, password });
        if (error) { msg.innerText = "âŒ è´¦å·æˆ–å¯†ç é”™è¯¯"; } 
        else { msg.innerText = "âœ… ç™»å½•æˆåŠŸ"; showApp(data.user.email); }
    }

    async function handleLogout() {
        await db.auth.signOut(); location.reload();
    }

    function showApp(email) {
        document.getElementById('login-layer').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        document.getElementById('user-email').innerText = email;
        fetchFavorites();
    }

    // --- 1. æ’­æ”¾é€»è¾‘ (å«çœæµæ§åˆ¶) ---
    function log(msg) { document.getElementById('logs').innerText = msg; }

    async function startPlay(urlFromList) {
        const inputUrl = urlFromList || document.getElementById('roomUrl').value;
        if (!inputUrl) return alert('è¯·è¾“å…¥åœ°å€');
        if(urlFromList) document.getElementById('roomUrl').value = inputUrl;

        document.getElementById('qualitySelect').style.display = 'none';
        log("â³ æ­£åœ¨è¯·æ±‚è§£æ...");

        try {
            const res = await fetch(`${BACKEND_URL}/api/play?url=${encodeURIComponent(inputUrl)}`);
            const data = await res.json();

            if (data.status === 'error') { log("âŒ " + data.message); return; }
            
            currentQualities = data.qualities;
            const select = document.getElementById('qualitySelect');
            select.innerHTML = ''; 
            for (let q in currentQualities) {
                let option = document.createElement('option');
                option.value = q; option.innerText = q;
                select.appendChild(option);
            }
            select.value = data.default_quality;
            if (Object.keys(currentQualities).length > 1) select.style.display = 'block';

            log("âœ… æ’­æ”¾: " + data.default_quality);
            loadVideo(currentQualities[data.default_quality]);
        } catch (e) { log("âŒ åç«¯è¿æ¥å¤±è´¥: " + e.message); }
    }

    function changeQuality() {
        const name = document.getElementById('qualitySelect').value;
        loadVideo(currentQualities[name]);
    }

    function loadVideo(realUrl) {
        const videoElement = document.getElementById('videoElement');
        
        // é”€æ¯æ—§æ’­æ”¾å™¨
        if (flvPlayer) { flvPlayer.destroy(); flvPlayer = null; }
        if (hlsPlayer) { hlsPlayer.destroy(); hlsPlayer = null; }

        // --- æ ¸å¿ƒä¿®æ”¹ï¼šç»‘å®šçœæµäº‹ä»¶ ---
        // 1. ç›‘å¬æš‚åœï¼šä¸€æ—¦æš‚åœï¼Œç«‹åˆ»åœæ­¢åŠ è½½æ•°æ®
        videoElement.onpause = function() {
            log("â¸ï¸ æ’­æ”¾æš‚åœï¼Œåœæ­¢æµé‡ä¸‹è½½");
            if(hlsPlayer) hlsPlayer.stopLoad(); // HLS åœæ­¢ä¸‹è½½åˆ†ç‰‡
            if(flvPlayer) flvPlayer.unload();   // FLV å¸è½½æµ
        };

        // 2. ç›‘å¬æ’­æ”¾ï¼šä¸€æ—¦æ’­æ”¾ï¼Œç«‹åˆ»é‡æ–°åŠ è½½æœ€æ–°æµ (å›åˆ° Live)
        videoElement.onplay = function() {
            log("â–¶ï¸ æ¢å¤æ’­æ”¾ï¼Œæ­£åœ¨åŒæ­¥æœ€æ–°ç”»é¢...");
            
            if(flvPlayer) {
                // FLV éœ€è¦é‡æ–° load æ‰èƒ½æ¢å¤
                flvPlayer.load();
                flvPlayer.play();
            }
            if(hlsPlayer) {
                // HLS é‡æ–°å¼€å§‹ä¸‹è½½ï¼Œå¹¶è·³åˆ°æœ€æ–°ä½ç½®
                hlsPlayer.startLoad();
                // å°è¯•è·³åˆ°ç›´æ’­æœ€å‰æ²¿ (Live Edge)
                if(hlsPlayer.liveSyncPosition) {
                    videoElement.currentTime = hlsPlayer.liveSyncPosition;
                }
            }
        };

        // --- åˆå§‹åŒ–æ’­æ”¾å™¨ ---
        if (realUrl.includes('.flv')) {
            if (mpegts.getFeatureList().mseLivePlayback) {
                flvPlayer = mpegts.createPlayer({ type: 'flv', isLive: true, url: realUrl });
                flvPlayer.attachMediaElement(videoElement);
                flvPlayer.load();
                flvPlayer.play().catch(e=>{});
            }
        } else if (realUrl.includes('.m3u8')) {
            if (Hls.isSupported()) {
                hlsPlayer = new Hls();
                hlsPlayer.loadSource(realUrl);
                hlsPlayer.attachMedia(videoElement);
                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, function() { videoElement.play(); });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = realUrl; videoElement.play();
            }
        } else { videoElement.src = realUrl; videoElement.play(); }
    }

    // --- æ•°æ®åº“é€»è¾‘ (ä¸å˜) ---
    async function fetchFavorites() {
        const { data, error } = await db.from('favorites').select('*').order('created_at', { ascending: false });
        if (!error) { renderList(data); checkAllStatus(data); }
    }

    async function checkAllStatus(items) {
        document.getElementById('loading-status').innerText = "(æ£€æµ‹ä¸­...)";
        for (let item of items) checkOneRoom(item);
    }

    async function checkOneRoom(item) {
        try {
            const res = await fetch(`${BACKEND_URL}/api/check?url=${encodeURIComponent(item.url)}`);
            const data = await res.json();
            if (data.is_live) {
                const dot = document.getElementById(`dot-${item.id}`);
                const card = document.getElementById(`card-${item.id}`);
                const list = document.getElementById('roomList');
                if(dot && card) {
                    dot.classList.add('status-online');
                    list.removeChild(card); list.prepend(card);
                }
            }
        } catch (e) {} finally { document.getElementById('loading-status').innerText = ""; }
    }

    function renderList(favorites) {
        const listDiv = document.getElementById('roomList');
        listDiv.innerHTML = ''; 
        if (!favorites || favorites.length === 0) { listDiv.innerHTML = '<div style="padding:20px; text-align:center; color:#666;">æš‚æ— æ”¶è—</div>'; return; }
        favorites.forEach(item => {
            const div = document.createElement('div');
            div.className = 'room-card';
            div.id = `card-${item.id}`;
            div.onclick = function() { startPlay(item.url); };
            div.innerHTML = `
                <div class="status-dot" id="dot-${item.id}"></div>
                <div class="room-info">
                    <div class="room-name">${item.name}</div>
                    <div class="room-url">${item.url}</div>
                </div>
                <button class="btn-delete" onclick="event.stopPropagation(); deleteRoom(${item.id})">âœ–</button>
            `;
            listDiv.appendChild(div);
        });
    }

    async function saveRoom() {
        const url = document.getElementById('roomUrl').value;
        const name = document.getElementById('roomName').value || "æœªå‘½å";
        if (!url) return;
        await db.from('favorites').insert({ name, url });
        document.getElementById('roomName').value = '';
        fetchFavorites();
    }

    async function deleteRoom(id) {
        if(confirm("ç¡®å®šåˆ é™¤ï¼Ÿ")) { await db.from('favorites').delete().eq('id', id); fetchFavorites(); }
    }
</script>
</body>
